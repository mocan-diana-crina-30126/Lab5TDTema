<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Baseband Encoder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="baseband-encoder">
      <ul v-for="(bit, index) in bits">
        <li>
          <input
            v-on:change="encode()"
            maxlength="1"
            :placeholder="'B'+index"
            v-model="bit.value"
            v-bind:class="[validateBit(bit.value) ? ' valid-input ' : 'invalid-input']"
          />
        </li>
      </ul>
      <p>Bitstream data model:<code>{{bits}}</code></p>
      <p>
        Manchester:
        <code class="encoded">{{encodedBits.join('')}}</code>
      </p>
      <p>
        NRZ-L:
        <code class="encoded">{{encodedNrzLevelBits.join('')}}</code>
      </p>
      <p>
        NRZ-S:
        <code class="encoded">{{encodedNrzSpaceBits.join('')}}</code>
      </p>
      <p>
        NRZ-M:
        <code class="encoded">{{encodedNrzMarkBits.join('')}}</code>
      </p>
      <p>
        RZ:
        <code class="encoded">{{encodedRZBits.join('')}}</code>
      </p>
      <p>
        Biphase-M:
        <code class="encoded">{{encodedBiphaseMarkBits.join('')}}</code>
      </p>
    </div>
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/baseband-codes.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
